<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	class="no-js" lang="">
<head>
<th:block th:include="head::head_link"></th:block>
<meta charset="utf-8">
<title></title>
</head>

<body>
	<!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
	<div class="container-fluid" ng-app="products"
		ng-controller="myControl">


		<div th:replace="head::nav"></div>

		<!-- content starts here -->
		<section class=" mt-5">
	

<div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" ng-bind="reminderInfo">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" th:text="#{common.confirm}"></button>
      </div>
    </div>
  </div>
</div>

			<div>
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/index}"
							th:text="#{common.home}">Home</a></li>

						<li class="breadcrumb-item active" aria-current="page"
							th:text="#{breadcrumb.userinfo}">Data</li>
					</ol>
				</nav>
			</div>
			<nav>
				  <div class="nav nav-tabs" id="nav-tab" role="tablist">
				    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Profile</a>
				    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Orders</a>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
  
  <div class="row my-4">
				<div
					class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-sm-12 -col-xs-12">
					<div class="card card-outline-secondary">
						<div class="card-header">
							<h3 class="mb-0">User Information</h3>
						</div>
						<div class="card-body">
							<form class="form" role="form" autocomplete="off">
								<input hidden="" type="text" name="id"  ng-value="user.id">
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">First
										name</label>
									<div class="col-lg-9">
										<input class="form-control" name="firstName" type="text"   ng-value="user.firstName"   >
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Last
										name</label>
									<div class="col-lg-9">
										<input class="form-control"  name="lastName" type="text"  ng-value="user.lastName" >
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Email</label>
									<div class="col-lg-9">
										<input class="form-control"  name="email"  type="email"
											 ng-value="user.email" >
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Phone</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" name="phone"  ng-value="user.phone" value="">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Post code</label>
									<div class="col-lg-9">
										<input class="form-control" name="postcode" type="text"  ng-value="user.postcode"   value="">
									</div>
								</div>
										<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label">Address</label>
									<div class="col-lg-9">
										<input class="form-control" type="text" name="address"   ng-value="user.address">
									</div>
								</div>
								
							
							
								<div class="form-group row">
									<label class="col-lg-3 col-form-label form-control-label"></label>
									<div class="col-lg-9">
										<input type="reset" class="btn btn-secondary" value="Cancel">
										<input type="button" ng-click="my_submit()" class="btn btn-primary"
											value="Save Changes">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
  </div>
  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">order</div>
</div>
			

		</section>


		<div th:replace="footer::footer"></div>

	</div>






	<div th:replace="commonjs::js"></div>

	<script th:inline="javascript">
	var u=[[@{/}]];
	var url=u+"product/getProducts".replace("\\","");
	var app = angular.module('products', []);
	var csrfName= [[${_csrf.headerName}]];
    var  token= [[${_csrf.token}]];	
	app.controller('myControl', function($scope,$http,$location) {
		
		$scope.user=[[${user}]];
		$scope.my_submit=function (){
			//update data to server
			$scope.reminderInfo="success";
			$("#exampleModal").modal();
			
		}
	 

	});
	

	
	
	
	</script>
</body>

</html>
