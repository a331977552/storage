<!doctype html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	class="no-js" lang="">
<head th:fragment="head_link">
<meta charset="utf-8">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<meta http-equiv="x-ua-compatible" content="ie=edge">

<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="apple-touch-icon" href="icon.png">
<!-- Place favicon.ico in the root directory -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/Footer-white.css}">
 <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">


</head>

<body >
	<div class="container-fluid"  style="padding: 0px; margin: 0px;">

		<nav th:fragment="nav" class="navbar navbar-expand  navbar-light bg-light   " id="my-navBar">
			<a class="navbar-brand d-none d-sm-block" th:href="@{/index}">Shopping</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a
						class="nav-link " href="">
						<span style="cursor:pointer" class="navbar-toggler-icon d-block d-sm-none d-none d-sm-block d-md-none" onclick="openNav()"></span>
					</a></li>
					<li class="nav-item active">
						<div class="nav-link">
							<span class="d-none d-sm-block" style="float:left; margin-right:5px; color:gray;" th:text="'Lang:'"></span>
							<select  id="locales">
								<option value="en" th:if="${session.local_lang_my==null}"
									th:text="#{lang.eng}"></option>
								<option value="zh" th:if="${session.local_lang_my==null}"
									selected="selected" th:text="#{lang.zh}"></option>
								<option value="en" th:if="${session.local_lang_my!=null}"
									th:selected="${#strings.equals(session.local_lang_my,'en')}?'selected':'false'"
									th:text="#{lang.eng}"></option>
								<option value="zh" th:if="${session.local_lang_my!=null}"
									th:selected="${#strings.equals(session.local_lang_my,'zh')}?'selected':'false'"
									th:text="#{lang.zh}"></option>
							</select>
						</div>
					</li>
				
					<li class="nav-item"><a
						class="nav-link " th:href="@{/cart}">
						 <i class="fa fa-shopping-cart" style="font-size: 24px;"></i> <span th:text="#{index.shopping.cart}" class="d-none d-sm-block" style="margin-left:5px;  float:right;">购物车</span> <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item" th:if="${session.user==null}"><a
						th:href="@{/register}" class="nav-link waves-effect waves-light"
						href="#"><span th:text="#{index.shopping.register}">注册</span>
					</a></li>
					<li class="nav-item" th:if="${session.user==null}"><a
						th:href="@{/login}" class="nav-link waves-effect waves-light"
						href="#"> <span th:text="#{index.shopping.login}"> 登录</span>
					</a></li>
					<li th:if="${session.user!=null}" class="nav-item dropdown"><a
						class="nav-link dropdown-toggle waves-effect waves-light"
						id="navbarDropdownMenuLink-4" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="true"> <i
							class="fa fa-user"></i> <span th:text="${session.user.firstName}">Profile</span>
					</a>
						<div class="dropdown-menu dropdown-menu-right dropdown-info"
							aria-labelledby="navbarDropdownMenuLink-4">
							<a class="dropdown-item waves-effect waves-light"
								th:href="@{/userprofile}">My account</a> <a
								class="dropdown-item waves-effect waves-light"
								th:href="@{/logout}">Log out</a>
						</div></li>
				</ul>
				

			</div>
		</nav>



	</div>

</body>
</html>
